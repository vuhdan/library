<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header" style="text-align:center;">
        <br>
        <h1>My Personal Library</h1>
        <br>
        <button id="add">NEW Book</button>
        <br><br>
    </div>
    
    <hr>
    <div id="add-Modal" class="modal">
        <div class="modal-content">
            <form id="myForm" class="form-container">
                <label for="title"><b>Title</b></label>
                <input type="text" name="title" id="newTitle" required>
                <br>
                <label for="author"><b>Author</b></label>
                <input type="text" name="author" id="newAuthor" required>
                <br>
                <label for="pages"><b>Pages</b></label>
                <input type="text" name="pages" id="newPages" required>
                <br>
                <label for="read"><b>Read?</b></label>
                <input type="checkbox" name="read" id="newRead" checked>
                <br>
                <button type="button" id="submit">Submit</button>
                <button type="close" id="close">Close</button>
            </form>
        </div>
    </div>

    <div id="container">
    </div>
    
</body>
</html>
